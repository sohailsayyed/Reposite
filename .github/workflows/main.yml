name: Deploy

on:
  push:
    branches:
      - develop
      - 'release/*'
      - master

jobs:
  ec2-status-job:
    name: Checkout & Checking EC2 Status
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Run start_stop.sh
        run: |
          ls && pwd  # Change to your repository's root directory
          chmod +x start_stop.sh
          ./start_stop.sh

  ec2-deploy-job:
    name: Deploy on EC2
    runs-on: self-hosted
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2 

      - name: Git Pull and Create Custom File
        run: |
          cd /home/ubuntu/Reposite/
          git checkout master
          touch testec2startandstop
          ls -al
          git pull
      - name: Stop EC2 Instance
        run: |
          # Assuming INSTANCE_ID is the ID of the specific EC2 instance you want to stop
          instance_id= ${{ secrets.INSTANCE_ID }}
          aws ec2 stop-instances --instance-ids $instance_id --region us-west-2
